<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-200 flex justify-center" >
    <div class="bg-white w-5/6 h-[500px] rounded-md text-white mt-14 overflow-hidden" >
        <div class=" flex justify-center space-x-72 bg-green-400 h-[75px] pt-8">
            <div class="flex space-x-1 ">
                <h1>Hit</h1>
                <div class="h-5 bg-white rounded-md w-7 pl-2 text-black" id="hit">5</div>
            </div>
            <div class="flex space-x-1">
                <h1>Score</h1>
                <div class="h-5 bg-white rounded-md w-7 text-black pl-2" id="getscore">0</div>
            </div>
            <div class="flex space-x-1">
                <h1>Timer</h1>
                <div class="h-5 bg-white rounded-md w-7 text-black pl-2" id="settime">60</div>
            </div>
            
        </div>
        <div class="flex space-x-1 space-y-2 flex-wrap mt-3 ml-2 text-black font-sans text-center" id="btm" >
            
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
